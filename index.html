<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai là Đại Vương của Khối 12</title>
  <link rel="stylesheet" href="style.css">
</head>

<h1><img src="images/logo.png" alt="Logo" class="logo">
  Ai là Đại Vương của Khối 12</h1>

<!-- Chọn môn học -->
<label for="subjectSelect">Tôi muốn chinh phục:</label>
<select id="subjectSelect">
  <option value="" disabled selected>Môn học</option>
  <option value="toan">Toán</option>
  <option value="tin">Tin học</option>
  <option value="dia">Địa lí</option>
  <option value="su">Lịch sử</option>
  <option value="gdkt">Giáo dục kinh tế và pháp luật</option>
  <option value="anh">Tiếng anh</option>
  <option value="li">Vật lí</option>
  <option value="hoa">Hóa học</option>
  <option value="sinh">Sinh học</option>
</select>

<!-- Chọn loại câu hỏi -->
<div id="questionTypeContainer" style="display: none; margin-top: 10px;">
  <label for="questionTypeSelect">Chọn dạng câu hỏi:</label>
  <select id="questionTypeSelect">
    <option value="1">Trắc nghiệm ABCD</option>
    <option value="2">Trắc nghiệm Đúng Sai</option>
  </select>
</div>

<!-- Chọn bài học -->
<div id="lessonSelectContainer" style="display: none; margin-top: 10px;">
  <label for="lessonSelect">Chọn bài học:</label>
  <select id="lessonSelect"></select>
</div>

<!-- Nút để hiển thị câu hỏi -->
<button id="randomButton">Câu hỏi</button>

<!-- Hiển thị ảnh câu hỏi -->
<p><img id="randomImage" alt="Ảnh câu hỏi" class="hidden" style="max-width: 100%;"></p>

<!-- Phần chọn đáp án -->
<div class="answers">
  <form id="quizForm"></form>
</div>

<div id="actionContainer" style="display: none; justify-content: center; align-items: center; gap: 16px; margin-top: 12px;">
  <button id="checkAnswerButton">Kiểm tra đáp án</button>
  <div id="timer" style="font-weight: bold; padding: 6px 12px; background: #111; color:#FFD700; border-radius: 8px; font-size: 16px;"
  >
    ⏱ 0 giây
  </div>
</div>  

<!-- Hiển thị kết quả -->
<p id="result"></p>
<img id="explanationImage" alt="Ảnh lời giải" class="hidden" style="max-width: 100%;">

<!-- Import JavaScript -->
<script src="questions.js"></script>
<script src="script.js"></script>

<audio id="correctSound" src="correct.mp3"></audio>
<audio id="wrongSound" src="wrong.mp3"></audio>
</body>

</html>
